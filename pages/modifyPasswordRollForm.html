<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modifyPasswordRollForm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap-theme.css">
    <script src="../plugins/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>
    <script src="../plugins/bootstrap-table/js/bootstrap-table.js"></script>

    <link rel="stylesheet" href="../css/headCss.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/list.css">
    <script type="text/javascript" src="../js/common.js"></script>
    <script src="../js/logout.js"></script>

    <link rel="stylesheet" href="../css/modifyPwd.css">
</head>
<body>
<!-- 顶部 -->
<div class="head">
    <div class="logo"></div>
    <h2>选课系统</h2>
    <div class="info" onmouseover="showMyInfo()" onmouseleave="hideMyInfo()">
        <div class="logInfo">
            <span>欢迎您：</span>
            <span id="xxxName">xxx</span>管理员
            <a onclick="logout();">退出</a>
        </div>
        <div id="myInfo">
            <li><a href="manager/managerInfo.html" target="view_window" onclick="managerInfo()">我的信息</a>
            </li>
            <li><a href="modifyPasswordRollForm.html" target="view_window" onclick="modifyPassword()">修改密码</a>
            </li>
        </div>
    </div>
</div>
<div class="list-body">
    <div class="title">修改密码</div>
    <form class="form-horizontal" role="form" id="edit-content">
        <div class="form-group">
            <div>
                <div>原密码:</div><input type="password" placeholder="原密码" id="lastPWD">
            </div>
            <div>
                <div>新密码:</div><input type="password" placeholder="新密码" id="newPWD1">
            </div>
            <div>
                <div>确认新密码:</div><input type="password" placeholder="新密码" id="newPWD2">
            </div>
        </div>
        <div class="save">
            <button class="btn btn-default" id="modifyPassword_roll">修改</button>
        </div>
    </form>
</div>
</body>
</html>
