<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>changeStudentInfo</title>
</head>
<body>
<div class="list-body">
    <form class="form-horizontal" role="form" id="edit-content">
        <a style="color: red; float: right;" onclick="editStudentPWD()">修改密码</a>
        <div id="title">修改学生信息</div>
        <div class="form-group">
            <div>
                <div>姓名:</div><input type="text" placeholder="姓名" id="stuName">
            </div>
            <div>
                <div>性别:</div><input type="text" placeholder="性别" id="sex">
            </div>
            <div>
                <div>年级:</div><input type="text" placeholder="年级" id="graName" readonly="readonly">
            </div>
            <div>
                <div>学院:</div><input type="text" placeholder="学院" id="acaName">
            </div>
            <div>
                <div>专业:</div><input type="text" placeholder="专业" id="proName">
            </div>
            <div>
                <div>班级:</div><input type="text" placeholder="班级" id="claName">
            </div>
            <div>
                <div>联系号码:</div><input type="text" placeholder="联系号码" id="phone">
            </div>
            <div>
                <div>创建时间:</div><input type="text" placeholder="创建时间" id="createDate" readonly="readonly">
            </div>
            <div>
                <div></div><input type="button" class="btn btn-default" id="changeStudentInfo" value="修改" onclick="changeStudentInfo1();" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
