<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teacherRoll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap-theme.css">
        <script src="../../plugins/bootstrap/js/bootstrap.js"></script>
        <script src="../../plugins/bootstrap-table/js/bootstrap-table.js"></script> -->
    
    <script src="../../plugins/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="../../css/form.css">
    <script type="text/javascript" src="../../js/teacher.js"></script>
</head>
<body>
<div class="list-body">
    <form class="form-horizontal" role="form" id="edit-content">
        <div id="title">添加课程信息</div>
        <div class="form-group">
            <div>
                <div>课程名称:</div><input type="text" placeholder="课程名称" id="couName">
            </div>
            <div>
                <div>学分:</div><input type="text" placeholder="学分" id="credit">
            </div>
            <div>
                <div>类型:</div><input type="text" placeholder="类型" id="type">
            </div>
            <div>
                <div>性质:</div><input type="text" placeholder="性质" id="nature">
            </div>
            <div>
                <div>是否必选:</div><input type="text" placeholder="0非必选，1必选" id="necessity">
            </div>
            <div>
                <div></div><input type="button" class="btn btn-default" onclick="courseInfoRoll()" value="录入" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
