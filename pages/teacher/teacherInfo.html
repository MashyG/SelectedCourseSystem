<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../plugins/jquery-2.2.3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../css/headCss.css">
    <link rel="stylesheet" href="../../css/form.css">
    <script type="text/javascript" src="../../js/common.js"></script>
    <script src="../../js/teacher.js"></script>
    <script src="../../js/teacher/teacherInfo.js"></script>
</head>
<body>
<!-- 顶部 -->
<div class="head">
    <div class="logo"></div>
    <h2>选课系统</h2>
    <div class="info" onmouseover="showMyInfo()" onmouseleave="hideMyInfo()">
        <div class="logInfo">
            <span>欢迎您：</span>
            <span id="xxxName">xxx</span>教务员
            <a onclick="logout();">退出</a>
        </div>
        <div id="myInfo">
            <li>
                <a href="teacherInfo.html" target="view_window" onclick="teacherInfo()">我的信息</a>
            </li>
            <li>
                <a href="../modifyPasswordRollForm.html" target="view_window" onclick="modifyPassword()">修改密码</a>
            </li>
        </div>
    </div>
</div>
<div class="list-body">
    <!-- <div id="title">19我的信息</div> -->
    <div class="title">我的信息</div>
    <form class="form-horizontal" role="form" id="edit-content" >
        <div class="form-group">
            <div>
                <div>工号:</div><input type="text" id="supId" readonly="readonly">
            </div>
            <div>
                <div>姓名:</div><input type="text"  id="supName" readonly="readonly">
            </div>
            <div>
                <div>性别:</div><input type="text" id="sex" readonly="readonly">
            </div>
            <div>
                <div>年级:</div><input type="text" id="graName" readonly="readonly">
            </div>
            <div>
                <div>职务:</div><input type="text" id="acaName" readonly="readonly">
            </div>
            <div>
                <div>联系号码:</div><input type="text" id="phone" readonly="readonly">
            </div>
            <div>
                <div>创建时间:</div><input type="text"  id="createDate" readonly="readonly">
            </div>
        </div>
    </form>

</div>
<div class="btn-group">
    <button class="btn btn-default" onclick="editInfo()">修改</button>
    <button class="btn btn-default" onclick="saveInfo()">保存</button>
</div>
</body>
</html>
