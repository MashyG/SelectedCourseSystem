<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrapNav.css">
    <script src="../../plugins/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../js/manager/managerIndex.js"></script>
    <script type="text/javascript" src="../../js/manager/managerInfo.js"></script>
    <link rel="stylesheet" href="../../css/headCss.css">
    <!--<link rel="stylesheet" href="../../css/student/student.css">-->
    <link rel="stylesheet" href="../../css/student/stuInfo.css">
    <link rel="stylesheet" href="../../css/form.css">
</head>
<body>
<!-- 顶部 -->
<div class="head">
    <div class="logo"></div>
    <h2>选课系统</h2>
    <div class="info" onmouseover="showMyInfo()" onmouseleave="hideMyInfo()">
        <div onclick="showMyInfo()">
            <span>欢迎您：</span>
            <span id="xxxName">xxx</span>管理员
            <a onclick="logout();">退出</a>
        </div>
        <div id="myInfo">
            <ul>
                <li><a href="../manager/managerInfo.html" target="view_window" onclick="managerInfo()">我的信息</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="content">
    <div class="list-body">
        <div class="title">我的信息</div>
        <form class="form-horizontal" role="form" id="edit-content" >
            <div class="form-group">
                <div>
                    <div>工号:</div><input type="text" id="supId" readonly="readonly">
                </div>
                <div>
                    <div>姓名:</div><input type="text"  id="supName" readonly="readonly">
                </div>
                <div>
                    <div>性别:</div><input type="text" id="sex" readonly="readonly">
                </div>
                <div>
                    <div>电话:</div><input type="text" id="phone" readonly="readonly">
                </div>
                <div>
                    <div>创建者:</div><input type="text" id="createBy" readonly="readonly">
                </div>
                <div>
                    <div>创建时间:</div><input type="text"  id="createDate" readonly="readonly">
                </div>
            </div>
        </form>

    </div>
    <div class="btn-group">
        <button class="btn btn-default" onclick="editInfo()">修改</button>
        <button class="btn btn-default" onclick="saveInfo()">保存</button>
    </div>
</div>
</body>
</html>
