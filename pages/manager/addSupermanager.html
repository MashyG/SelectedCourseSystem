<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addSuperManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../plugins/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/headCss.css">
    <script type="text/javascript" src="../../js/login.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script src="../../js/manager/managerIndex.js"></script>
</head>
<body>
<!-- 顶部 -->
<div class="head">
    <div class="logo"></div>
    <h2>选课系统</h2>
    <div class="info" onmouseover="showMyInfo()" onmouseleave="hideMyInfo()">
        <div onclick="showMyInfo()">
            <span>欢迎您：</span>
            <span id="xxxName">xxx</span>管理员
            <a onclick="logout();">退出</a>
        </div>
        <div id="myInfo">
            <li>
                <a href="managerInfo.html" target="view_window">我的信息</a>
            </li>
            <li>

        </div>
    </div>
</div>
<div class="content">
    <div class="list-body">
        <div id="title">添加超级管理员信息</div>
        <form class="form-horizontal" role="form" id="edit-content">
            <div class="form-group">
                <div>
                    <div>姓名:</div>

                </div>
                <div>
                    <div>性别:</div>
                    <input type="text" placeholder="请输入性别" id="sex">
                </div>
                <div>
                    <div>联系号码:</div>
                    <input type="text" placeholder="请输入联系号码" id="phone">
                </div>
            </div>
        </form>
    </div>
    <div class="btn-group">
        <button onclick="addSuperManager()">录入</button>
    </div>
</div>
</body>
</html>
