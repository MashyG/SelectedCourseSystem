<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teacherRoll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrapNav.css">
    <script src="../../plugins/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="../../css/table.css">
    <link rel="stylesheet" href="../../css/list.css">
    <script src="../../js/manager/managerIndex.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
<div id="content">
    <div class="list-body" style="padding: 10px;">
        <form class="searchBar">
            <input type="text" class="form-control" id="manId" placeholder="学号">
            <input type="text" class="form-control" id="manName" placeholder="名字">
            <input type="button" class="btn btn-default" id="checkedTeacher" onclick="checkOneManager()" value="查询"/>
        </form>

        <table id="table" class="table table-bordered" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年级</th>
                <th>职务</th>
                <th>联系电话</th>
                <th>录入时间</th>
                <th>操作</th>
            </tr>
            <tbody class="tbBody" id="tbBody"></tbody>
        </table>
    </div>
</div>
</body>
</html>
