<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>collegeRoll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../plugins/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="../../css/headCss.css">
    <link rel="stylesheet" href="../../css/student/stuInfo.css">
    <link rel="stylesheet" href="../../css/form.css">
    <script type="text/javascript" src="../../js/login.js"></script>
    <script type="text/javascript" src="../../js/manager/add.js"></script>
</head>
<body>
<!-- 顶部 -->
<div class="head">
    <div class="logo"></div>
    <h2>选课系统</h2>
    <div class="info" onmouseover="showMyInfo()" onmouseleave="hideMyInfo()">
        <div class="logInfo">
            <span>欢迎您：</span>
            <span id="xxxName">xxx</span>管理员
            <a onclick="logout();">退出</a>
        </div>
        <div id="myInfo">
            <li>
                <a href="managerInfo.html" target="view_window" onclick="managerInfo()">我的信息</a>
            </li>
            <li>
                <a href="../modifyPasswordRollForm.html" target="view_window" onclick="modifyPassword()">修改密码</a>
            </li>
        </div>
    </div>
</div>
<div class="content">
    <div class="list-body">
        <div id="title">添加班级信息</div>
        <form class="form-horizontal" role="form" id="edit-content">
            <div class="form-group">
                <div>
                    <div>年级：</div>
                    <input type="text" placeholder="请输入班级">
                    </label>
                </div>
                <div>
                    <div>学院：</div>
                    <input type="text" placeholder="请输入学院" />
                </div>
                <div>
                    <div>专业：</div>
                    <input type="text" placeholder="专业" />
                </div>
                <div>
                    <div>班级：</div>
                    <input type="text" placeholder="请输入班级" />
                </div>
                <div>
                    <div>日期：</div>
                    <input class="date" type="date" value="请选择时间" />
                </div>
            </div>
        </form>
    </div>
    <div class="btn-group">
        <input type="button" class="add" onclick="addCollege()" value="录入" />
    </div>
</div>
</body>
</html>
